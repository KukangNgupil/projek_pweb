<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Rental Service</title>
    <link rel="stylesheet" type="text/css" href="chef.css">
    <script type="text/javascript" src="home.js"></script>
</head>
<body>
    <div class="chef-title" id="chefTitle">
        <h2>Let's Get a Chef</h2>

    </div>
    <div class="chef-container" id="chefContainer">
        <div class="chef-item" id="chef1" onclick="showChefs('Chef 1')">
            <img src="../gambar/western.jpg" alt="Chef 1" width="175" height="auto">
            <h3>Chef 1</h3>
        </div>
        <div class="chef-item" id="chef2" onclick="showChefs('Chef 2')">
            <img src="../gambar/indonesian.png" alt="Chef 2" width="175" height="auto">
            <h3>Chef 2</h3>
        </div>
        <div class="chef-item" id="chef3" onclick="showChefs('Chef 3')">
            <img src="../gambar/asian.jpg" alt="Chef 3" width="175" height="auto">
            <h3>Chef 3</h3>
        </div>
        <div class="chef-item" id="chef4" onclick="showChefs('Chef 4')">
            <img src="../gambar/arab.jpg" alt="Chef 4" width="175" height="auto">
            <h3>Chef 4</h3>
        </div>
        <div class="chef-item" id="chef5" onclick="showChefs('Chef 5')">
            <img src="../gambar/arab.jpg" alt="Chef 4" width="175" height="auto">
            <h3>Chef 5</h3>
        </div>

    </div>

</html>
